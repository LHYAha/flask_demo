<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    今天是{{ var }}，欢迎光临<br/> <!--两个大括号括起来的是变量，也只能放变量-->
    今天值班的有：<br/>
    {% for data in list %}
        <li>{{ data }}</li><!-- 用大括号和百分号括起来的是控制结构，还有if-->
    {% endfor %}

    任务：<br/>
        <table border="1">  <!-- 了解一下如何在页面打印表格，以及如何迭代-->
            {% for key,value in task.items() %} <!-- [(key,value),(key,value),]-->
                <tr>
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            {% endfor %}
        </table>
</body>
</html>
